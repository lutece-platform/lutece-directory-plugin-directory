<div class="form-element">
	 <span class="form-label">
		 <div class="form-group">
		<div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" class="control-label" for="${entry.idEntry}">	
				${entry.title}: 
		</label>
		
	</span>
	 <span class="form-field-column">	 
		<#list entry.fields as field>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
	<input type="text" name="${entry.idEntry}" id="${entry.idEntry}"  
				<#if default_values?has_content>
		</div>
	</div>
		</div>
	</div>
						<#list default_values as default_value>
							value="${default_value.entry.convertRecordFieldValueToString(default_value,locale,false,false)}"
						</#list>	 	
			 	
			 	<#else>
					 value="" 
				</#if>
				
				/>
			</#list>
			
		</span>	
		<#if entry.helpMessage?exists&&entry.helpMessageSearch!=''>
			<span class="form-help">
				<a class="info" href="javascript:void;"><img  src="images/admin/skin/plugins/directory/help.gif" />
					<span><pre> ${entry.helpMessageSearch}</pre></span>
				</a>
			</span>
		</#if>	
		
</div>

<#function isSelected userCode default_values >
	<#if default_values?has_content>
		<#list default_values as default_value>
			<#if default_value.value = userCode>  		
  				<#return true>
  			</#if>
  		</#list>
	</#if>
 <#return false>
</#function>
<div class="form-group">
	<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3"  for="${entry.idEntry}">${entry.title}</label>
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<select name="${entry.idEntry}"  id="${entry.idEntry}">
		<#if entry.isAddValueAllSearch()>
			<option value="">${entry.labelValueAllSearch!}</option>
		</#if>
		<#list entry.myLuteceUsers?sort_by('name') as user>
			<option  value="${user.code}"<#if default_values?has_content && isSelected (user.code,default_values)>selected ="selected" </#if>>${user.name}</option>	
		</#list>
		</select>
		<#if entry.helpMessage?exists&&entry.helpMessage!=''>
			<span class="help-block">${entry.helpMessage}</p>
		</#if>
	</div>
</div>
